<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logo.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="navbar-include"></div>

    <section class="filters">
      <button class="btn filter-btn">
        Filter <i class="fas fa-sort-down"></i>
      </button>
      <form class="filter-form">
        <div class="brand-select">
          <select>
            <option>Audi</option>
            <option>BMW</option>
            <option>Mercedes</option>
            <option>Ford</option>
            <option>Bentley</option>
          </select>
        </div>

        <div class="model-select">
          <select>
            <option>A4</option>
            <option>A7</option>
            <option>A8</option>
            <option>AMG GT</option>
          </select>
        </div>

        <div class="mileage-select">
          <select>
            <option>< 10,000 miles</option>
            <option>< 50,000 miles</option>
            <option>< 100,000 miles</option>
            <option>< 200,000 miles</option>
            <option>200,000+ miles</option>
          </select>
        </div>

        <div class="drive_type-select">
          <select>
            <option>AWD / 4WD</option>
            <option>Front Wheel Drive</option>
            <option>Back Wheel Drive</option>
          </select>
        </div>

        <div class="feul_type-select">
          <select>
            <option>Diesel</option>
            <option>Electric</option>
            <option>Hybrid</option>
            <option>Petrol</option>
          </select>
        </div>

        <div class="transmission">
          <select>
            <option>Automatic</option>
            <option>Manual</option>
            <option>Semi-Automatic</option>
          </select>
        </div>

        <div class="doors-select">
          <select>
            <option>2-Door</option>
            <option>3-Door</option>
            <option>4-Door</option>
            <option>5-Door</option>
          </select>
        </div>

        <div class="cylinders-select">
          <select>
            <option>4</option>
            <option>6</option>
            <option>8</option>
          </select>
        </div>

        <div class="price-select">
          <input type="number" placeholder="Min Price" />
          <input type="number" placeholder="Max Price" />
        </div>

        <div class="year-select">
          <input type="number" placeholder="Min Year" />
          <input type="number" placeholder="Max Year" />
        </div>
      </form>
    </section>

    <div class="footer-include"></div>

    <script src="./assets/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/4dd2b4255f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
