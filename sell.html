<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell your car</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logo.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />

    <style>
      #regForm {
        background-color: #ffffff;
        margin: 100px auto;
        font-family: Raleway;
        padding: 40px;
        width: 70%;
        min-width: 300px;
      }

      h1 {
        text-align: center;
      }

      input {
        padding: 10px;
        width: 100%;
        font-size: 17px;
        font-family: Raleway;
        border: 1px solid #aaaaaa;
      }

      /* Mark input boxes that gets an error on validation: */
      input.invalid {
        background-color: #ffdddd;
      }

      /* Hide all steps by default: */
      .tab {
        display: none;
      }

      button {
        background-color: #04aa6d;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 17px;
        font-family: Raleway;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.8;
      }

      #prevBtn {
        background-color: #bbbbbb;
      }

      /* Make circles that indicate the steps of the form: */
      .step {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbbbbb;
        border: none;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.5;
      }

      .step.active {
        opacity: 1;
      }

      /* Mark the steps that are finished and valid: */
      .step.finish {
        background-color: #04aa6d;
      }
    </style>
  </head>
  <body>
    <div class="navbar-include"></div>

    <section class="submit-car">
      <h2>Submit your car</h2>

      <p>Car Details</p>

      <form id="sell_form">
        <!-- FIRST STEP -->
        <div class="tab">
          <div>
            <label for="car-brand">Brand</label>
            <input
              list="brands"
              name="car-brand"
              id="car-brand"
              placeholder="Brand"
            />
            <datalist id="brands">
              <option value="Brand 1"></option>
              <option value="Brand 2"></option>
              <option value="Brand 3"></option>
              <option value="Brand 4"></option>
              <option value="Brand 5"></option>
            </datalist>
          </div>

          <div>
            <label for="car-model">Model</label>
            <input
              list="models"
              name="car-model"
              id="car-model"
              placeholder="Model"
            />
            <datalist id="models">
              <option value="Model 1"></option>
              <option value="Model 2"></option>
              <option value="Model 3"></option>
              <option value="Model 4"></option>
              <option value="Model 5"></option>
            </datalist>
          </div>

          <div>
            <label for="car-first-reg">First registration</label>
            <input
              list="first-regs"
              name="car-first-reg"
              id="car-first-reg"
              placeholder="First registration"
            />
            <datalist id="first-regs">
              <option value="2021"></option>
              <option value="2020"></option>
              <option value="2019"></option>
              <option value="2018"></option>
              <option value="2017"></option>
              <option value="2016"></option>
              <option value="2015"></option>
              <option value="2014"></option>
              <option value="2013"></option>
              <option value="2012"></option>
              <option value="2011"></option>
              <option value="2010"></option>
            </datalist>
          </div>
        </div>

        <!-- SECOND STEP -->
        <div class="tab">
          <div>
            <label for="car-design">Design</label>
            <input
              list="designs"
              name="car-design"
              id="car-design"
              placeholder="Car design"
            />
            <datalist id="designs">
              <option value="Design 1"></option>
              <option value="Design 2"></option>
              <option value="Design 3"></option>
              <option value="Design 4"></option>
            </datalist>
          </div>

          <div>
            <label for="car-variant">Model Variant</label>
            <input
              list="variants"
              name="car-variant"
              id="car-variant"
              placeholder="Model Variant"
            />
            <datalist id="variants">
              <option value="Variant 1"></option>
              <option value="Variant 2"></option>
              <option value="Variant 3"></option>
              <option value="Variant 4"></option>
            </datalist>
          </div>

          <div>
            <label for="car-type">Type</label>
            <input
              list="types"
              name="car-type"
              id="car-type"
              placeholder="Car Types"
            />
            <datalist id="types">
              <option value="Type 1"></option>
              <option value="Type 2"></option>
              <option value="Type 3"></option>
              <option value="Type 4"></option>
            </datalist>
          </div>

          <div>
            <label for="car-kilom">Kilometre</label>
            <input
              list="kiloms"
              name="car-kilom"
              id="car-kilom"
              placeholder="Car Kilometre"
            />
            <datalist id="kolms">
              <option value="Up to 5,000"></option>
              <option value="Up to 10,000"></option>
              <option value="Up to 20,000"></option>
              <option value="Up to 30,000"></option>
              <option value="Up to 40,000"></option>
              <option value="Up to 60,000"></option>
              <option value="Up to 80,000"></option>
              <option value="Up to 100,000"></option>
              <option value="Up to 125,000"></option>
              <option value="Up to 150,000"></option>
              <option value="Up to 175,000"></option>
              <option value="Up to 200,000"></option>
              <option value="Up to 225,000"></option>
              <option value="Up to 250,000"></option>
              <option value="Up to 275,000"></option>
              <option value="Up to 300,000"></option>
              <option value="More than 300,000"></option>
            </datalist>
          </div>

          <div>
            <label for="plan-sell">When do you plan to sell?</label>
            <select name="plan-sell" id="plan-sell">
              <option>As soon as possible</option>
              <option>In the next 4 weeks</option>
              <option>In the next 3 months</option>
              <option>I don't plan to sell</option>
            </select>
          </div>

          <div>
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email address"
            />
          </div>
        </div>

        <!-- NEXT / PREVIOUS BUTTONS -->
        <div style="overflow: auto">
          <div style="float: right">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">
              Previous
            </button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">
              Next
            </button>
          </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align: center; margin-top: 40px">
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>
    </section>

    <div class="footer-include"></div>

    <script>
      var currentTab = 0; // Current tab is set to be the first tab (0)
      showTab(currentTab); // Display the current tab

      function showTab(n) {
        // This function will display the specified tab of the form...
        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        //... and fix the Previous/Next buttons:
        if (n == 0) {
          document.getElementById("prevBtn").style.display = "none";
        } else {
          document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == x.length - 1) {
          document.getElementById("nextBtn").innerHTML = "Submit";
        } else {
          document.getElementById("nextBtn").innerHTML = "Next";
        }
        //... and run a function that will display the correct step indicator:
        fixStepIndicator(n);
      }

      function nextPrev(n) {
        // This function will figure out which tab to display
        var x = document.getElementsByClassName("tab");
        // Exit the function if any field in the current tab is invalid:
        if (n == 1 && !validateForm()) return false;
        // Hide the current tab:
        x[currentTab].style.display = "none";
        // Increase or decrease the current tab by 1:
        currentTab = currentTab + n;
        // if you have reached the end of the form...
        if (currentTab >= x.length) {
          // ... the form gets submitted:
          document.getElementById("regForm").submit();
          return false;
        }
        // Otherwise, display the correct tab:
        showTab(currentTab);
      }

      function validateForm() {
        // This function deals with validation of the form fields
        var x,
          y,
          i,
          valid = true;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        // A loop that checks every input field in the current tab:
        for (i = 0; i < y.length; i++) {
          // If a field is empty...
          if (y[i].value == "") {
            // add an "invalid" class to the field:
            y[i].className += " invalid";
            // and set the current valid status to false
            valid = false;
          }
        }
        // If the valid status is true, mark the step as finished and valid:
        if (valid) {
          document.getElementsByClassName("step")[currentTab].className +=
            " finish";
        }
        return valid; // return the valid status
      }

      function fixStepIndicator(n) {
        // This function removes the "active" class of all steps...
        var i,
          x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
          x[i].className = x[i].className.replace(" active", "");
        }
        //... and adds the "active" class on the current step:
        x[n].className += " active";
      }
    </script>

    <script src="./assets/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/4dd2b4255f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
