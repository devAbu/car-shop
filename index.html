<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Shop</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logo.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="./assets/images/logo.png" alt="Logo" />
      </div>

      <ul class="navbar_left">
        <li class="nav-item"><a href="index.html" class="active">Home</a></li>
        <li class="nav-item"><a href="about.html">About</a></li>
        <li class="nav-item"><a href="shop.html">Shop</a></li>
        <li class="nav-item"><a href="contact.html">Contact</a></li>

        <li class="nav-item"><a href="contact.html">Sell your car</a></li>
      </ul>
    </nav>

    <section class="hero">
      <h1>
        Premium <br />
        Cars Dealer
      </h1>
    </section>

    <section class="buy-options">
      <div class="row">
        <div class="brand-selection">
          <p><span>01</span> Select Brand</p>
          <select>
            <option>All Brand</option>
            <option>BMW</option>
            <option>Mercedes</option>
            <option>Audi</option>
          </select>
        </div>
        <div class="brand-selection">
          <p><span>02</span> Select Model</p>
          <select>
            <option>All Model</option>
            <option>Model1</option>
            <option>Model2</option>
            <option>Model3</option>
          </select>
        </div>
        <div class="brand-selection">
          <p><span>03</span> Select Fuel</p>
          <select>
            <option>All Fuel Types</option>
            <option>Petrol</option>
            <option>Diesel</option>
            <option>Electric</option>
            <option>Hybrid</option>
          </select>
          <button class="btn btn-primary">Search</button>
        </div>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
