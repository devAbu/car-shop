<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="shortcut icon"
      href="./assets/images/logo.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="navbar-include"></div>

    <section class="contact-info">
      <div class="head-office-container">
        <div class="icon">
          <i class="fas fa-map-marker-alt fa-2x"></i>
        </div>

        <h4>Head Office</h4>

        <p>68 Landsriver St, Welson California 22066</p>
      </div>
      <div class="phone-container">
        <div class="icon">
          <i class="fas fa-phone-alt fa-2x"></i>
        </div>

        <h4>Phone</h4>

        <p>
          +303 123 456 7890 <br />
          Sales Dept. 0800 123 4567
        </p>
      </div>
      <div class="email-container">
        <div class="icon">
          <i class="fas fa-envelope fa-2x"></i>
        </div>

        <h4>Email</h4>

        <p>
          <a href="mailto:info@domain.com">info@domain.com</a>
          <br />
          <a href="mailto:support@domain.com">support@domain.com</a>
        </p>
      </div>
      <div class="showroom-container">
        <div class="icon">
          <i class="fas fa-map-marker-alt fa-2x"></i>
        </div>

        <h4>Showroom</h4>

        <p>FairView Ave, El Monte California 91732</p>
      </div>
    </section>

    <section class="contact-form">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11512.424353456805!2d18.340834269775392!3d43.8328982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1shr!2sba!4v1618491066270!5m2!1shr!2sba"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>

      <div class="form-container">
        <h3>Send a <span>Message</span></h3>

        <form>
          <input type="text" placeholder="Your Name*" required />
          <input type="email" placeholder="Email Address*" required />

          <textarea rows="5" placeholder="Message"></textarea>
        </form>
      </div>
    </section>

    <div class="footer-include"></div>

    <script src="./assets/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/4dd2b4255f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
